<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanay's To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tanay Wattamwar's To-Do List</h1>
        <ul id="todo-list">
            <li>
                <span>Morning Gym</span>
                <span class="time-slot">6:00 AM</span>
            </li>
            <li>
                <span>Coding Class</span>
                <span class="time-slot">9:00 AM</span>
            </li>
            <li>
                <span>College</span>
                <span class="time-slot">11:00 AM</span>
            </li>
            <li>
                <span>Sports</span>
                <span class="time-slot">4:00 PM</span>
            </li>
            <li>
                <span>Reading Books</span>
                <span class="time-slot">8:00 PM</span>
            </li>
        </ul>
        <input type="text" id="new-task" placeholder="Add a new task">
        <input type="text" id="new-time" placeholder="Add time slot (e.g., 7:00 AM)">
        <button onclick="addTask()">Add Task</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
